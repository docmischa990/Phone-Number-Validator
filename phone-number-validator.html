<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US Phone Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="iphone-screen">
      <div class="header">
        <span class="time" id="current-time">12:45</span>
        <span class="status-bar">ðŸ”‹ðŸ“¶ WiFi</span>
      </div>
      <div class="app-body">
        <h1>Phone Validator</h1>
        <div id="input-wrapper">
          <input type="text" id="user-input" placeholder="Enter phone number" />
        </div>
        <div class="backspace-key">
          <button id="backspace-btn">&larr;</button>
        </div>
        <div class="button-container">
          <button id="check-btn">Check</button>
          <button id="clear-btn">Clear</button>
        </div>
        <div id="results-div"></div>
        <div class="keypad">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
          <button>0</button>
          <button>#</button>
        </div>
      </div>
      <button class="home-button" id="reset-btn" type="reset"></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
